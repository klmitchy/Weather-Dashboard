<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>

<body class="flex-column min-100-vh">
    <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
    </header>
   
    <aside class="aside"  >
        <div class=".col-4">
          <div class="card" style="width: 22rem;" >
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="user-form" class="card-body">
              <input name="City" id="userCity" type="text" autofocus="true" class="form-input" />
              <button type="submit" id="search-btn">Get Weather</button>
            </form>

            <!-- <div class="Search-History">
              <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                  The current button
                </button>
                <button type="button" class="list-group-item list-group-item-action">A second item</button>
                <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
              </div>  -->
            </div>
        
            //list of previous searches from internal storage
          </div>

          

    </aside>
   
    <main class>
      <div class id="currentConditions .col-8" >
        <h2>Current Conditions</h2>
        <p id="City-Select"></p>
        <p id="currentTemp"></p>
        <p id="currentWind"></p>
        <p id="currentHumidity"></p>
        <p id="currentUVI"></p>
      </div>

      <div class= "FiveDay box col-md-8" id="fiveDay">
        <h2>5 Day Forcast</h2>
        <div class="card-deck col-8 col-md-10"></div>
              <div class="card text-white bg-secondary" id = "day1">
                <h4 class="card-text" id="date1"></h4>
                <img id="icon1"></img>
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humid1"></p>
              </div>

            <div class="card-deck col-8 col-md-10"></div>
              <div class="card ntext-white bg-secondary" id = "day2">
                <h4 class="card-text" id="date2"></h4>
                <img id="icon2"></img>
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humid2"></p>
              </div>

            <div class="card-deck col-8 col-md-10"></div>
              <div class="card ntext-white bg-secondary" id = "day3">
                <h4 class="card-text" id="date3"></h4>
                <img id="icon3"></img>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humid3"></p>
              </div>

            <div class="card-deck col-8 col-md-10"></div>
              <div class="card ntext-white bg-secondary" id = "day4">
                <h4 class="card-text" id="date4"></h4>
                <img id="icon4"></img>
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humid4"></p>
              </div>

            <div class="card-deck col-8 col-md-10"></div>
              <div class="card ntext-white bg-secondary" id = "day5">
                <h4 class="card-text" id="date5"></h4>
                <img id="icon5"></img>
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humid5"></p>
              </div>

      </div>
       

    </main>
     

         


<script src="./assets/js/script.js"></script>    
</body>
</html>
